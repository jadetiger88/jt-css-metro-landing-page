<!DOCTYPE html>
<html>
<header>
	<title>CSS Metro Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</header>
<body>
	<div class="container">
		<div class="tile" id="feature">
			<h2>Features</h2>
			<ul>
				<li><a href="#">link1</a></li>
				<li><a href="#">link2</a></li>
				<li><a href="#">link3</a></li>
			</ul>
		</div>
		<div class="tile tile_color" id="interview">
			<p class="title">Important Interview</p>
			<p class="time">3:00 - 4:00 pm</p>
			<p class="date">December <span>15</span></p>
		</div>
		<div class="tile" id="to_do">
			<h2>To DO</h2>
			<ol>
				<li>Build websites</li>
				<li>Build apps</li>
				<li>Build games</li>
			</ol>
		</div>
		<div class="tile" id="chart">
			<img src="img/chart.png">
			<p>48000</p>
		</div>
		<div class="tile double_width" id="user_table">
			<table>
				<thead>
					<tr>
						<th>User</th>
						<th>Product</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>User1</td>
						<td>App1</td>
						<td>100</td>
					</tr>
					<tr>
						<td>User2</td>
						<td>App2</td>
						<td>99</td>
					</tr>
					<tr>
						<td>User3</td>
						<td>App3</td>
						<td>100</td>
					</tr>
					<tr>
						<td>User4</td>
						<td>App4</td>
						<td>90</td>
					</tr>
					<tr>
						<td>User5</td>
						<td>App5</td>
						<td>95</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="tile" id="pizza">
			<h2>Order Pizza</h2>
			<form>
				<div>
					<select>
						<option value="pizza1">Pizza 1</option>
						<option value="pizza2">Pizza 2</option>
						<option value="pizza3">Pizza 3</option>
					</select>
				</div>
				<div>
					<input type="number" value="1" min="1" max="99" />
				</div>
				<div>
					<input type="text" placeholder="comments"/>
				</div>
				<div>
					<input type="submit" value="order"/>
				</div>
			</form>
		</div>
		<div class="tile" id="shanghai">
			<p>Shanghai</p>
			<p>25 &degC</p>
		</div>
	</div>
</body>
</html>
